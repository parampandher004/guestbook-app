<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!-- FontAwesome for icons -->
    <script src="../assets/js/login.js" defer></script>
    <!-- Link to the external JavaScript file -->
  </head>
  <body>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">
      <span id="darkModeIcon">☀️</span>
      <!-- Sun emoji -->
    </button>

    <div class="container">
      <h2>Login</h2>
      <form action="/frontend/login.php" method="post" onsubmit="return validateLogin()">
        <input
          type="email"
          name="email"
          placeholder="Email (@gmail.com only)"
          required
        />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <div class="error" id="loginError"></div>
        <button type="submit">Login</button>
      </form>
      <p class="signup-link">
        Don't have an account? <a href="/frontend/signup">Sign Up Here</a>
      </p>
    </div>
  </body>
</html>
