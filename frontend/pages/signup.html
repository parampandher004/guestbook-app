<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Signup</title>
    <link rel="stylesheet" href="/frontend/assets/css/style.css" />
    <script src="/frontend/assets/js/signup.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h2>Signup</h2>
      <form id="signupForm" method="POST">
        <input type="text" name="username" placeholder="Username" required />
        <input
          type="date"
          name="dob"
          id="dob"
          title="Select your date of birth"
          required
        />
        <input
          type="email"
          name="email"
          placeholder="Email (@gmail.com only)"
          required
        />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <input type="url" name="url" placeholder="URL" />
        <div class="error" id="signupError"></div>
        <button
          class="submit-button"
          type="submit"
          onclick="onSignupClick(event)"
        >
          Sign Up
        </button>
      </form>
      <p class="login-link">
        Already have an account? <a href="/frontend/login">Login Here</a>
      </p>
    </div>
    <script src="/frontend/assets/js/signup.js"></script>
  </body>
</html>
